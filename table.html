<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/table.css">
</head>
<body id="dashboard">
    <div class="header">
        <h5>Reservations</h5>
    </div>
    <div class="upper-btn-box">
        <div class="left-box">
            <button class="addbtn" onclick="showAddForm()"><i class="fa fa-plus"></i> &nbsp; Add Reservation</button>
            <button style="background-color: rgb(27, 168, 168);" onclick="clearSearch()"><i class="fa fa-eraser"></i>&nbsp; Clear Filtering</button>
        </div>
        <div class="right-box">
            <i class="fa fa-search"></i>
            <input type="text" id="empid" placeholder="Search by car type or email" oninput="searchReservations()">
            <button onclick="searchReservations()">Search</button>
        </div>
    </div>
    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>Car Type</th>
                    <th>E-mail</th>
                    <th>Destination</th>
                    <th>Departure Date</th>
                    <th>Return Date</th>
                    <th colspan="2">Action</th>
                </tr>
            </thead>
            <tbody id="tableoutput">
                <!-- Dynamic rows will be injected here -->
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Reservation Form -->
    <div class="additem" style="display:none;">
        <div class="input-box">
            <label for="cartype">Car Type</label>
            <input type="text" id="cartype">
        </div>
        <div class="input-box">
            <label for="email">E-mail</label>
            <input type="text" id="email">
        </div>
        <div class="input-box">
            <label for="destination">Destination</label>
            <input type="text" id="destination">
        </div>
        <div class="input-box">
            <label for="departure">Departure Date</label>
            <input type="text" id="departure">
        </div>
        <div class="input-box">
            <label for="return">Return Date</label>
            <input type="text" id="return">
        </div>
        <div class="input-box">
            <button onclick="saveReservation()">Save</button>
        </div>
    </div>

    <script src="/table.js"></script>
    
</body>
</html>
